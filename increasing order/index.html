<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0672f881c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Increasing order</title>
</head>
<body>
  
<div class="counter-container">
    <i class="fa-solid fa-mug-hot fa-3x"></i>
    <div class="counter" data-target="4000"></div>
    <p>Project Completed</p>
</div>
<div class="counter-container">
    <i class="fa-solid fa-users fa-3x"></i>
    <div class="counter" data-target="15000"></div>
    <p>Our Happy Clients</p>
</div>
<div class="counter-container">
    <i class="fa-solid fa-list-check fa-3x"></i>
    <div class="counter" data-target="500"></div>
    <p>OnGoing Projects</p>
</div>
    <script src="script.js"></script>
</body>
</html>
